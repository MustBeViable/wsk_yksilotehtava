<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant app</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div id="error"></div>
  <nav>
    <button>Log in</button>
    <button>Sign up</button>
    <dialog id="log-in">
      <div>
        <form action="">
          <input type="text" placeholder="username" /><input
            type="password"
            placeholder="password"
          />
          <button id="show-password">
            <img
              src="./resources/images/eye_8276553.png"
              class="password-img"
            />
          </button>
        </form>
      </div>
    </dialog>
    <img id="profile-picture" src="./resources/images/puppy.jpg" />
  </nav>
  <main>
    <div class="pane-left">
      <div id="restaurants" class="scroll-y">
        <table>
          <thead class="restaurant-list">
            <tr>
              <th>Name</th>
              <th>Company name</th>
            </tr>
          </thead>
          <tbody class="restaurant_list" id="restaurants-scroll"></tbody>
        </table>
      </div>
      <form action="">
        <label for="filter-input">Filter list by company</label>
        <input id="filter-input" type="text" placeholder="enter the company" />
        <button id="filter-button">search</button>
      </form>
    </div>
    <dialog></dialog>
    <div class="pane-right">
      <div id="map"></div>
    </div>
  </main>
  <section></section>
  <aside></aside>
  <article></article>
  <footer></footer>
</body>
